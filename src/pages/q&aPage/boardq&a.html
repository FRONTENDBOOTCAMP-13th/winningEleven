<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>q&a</title>
    <link rel="icon" href="/vite.svg" />
    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <!-- 상단 버튼 - 다른 파트에 있음 -->
    <!-- 카테고리 -->
    <div
      class="bg-[#C4C7D2] text-white text-xs rounded-sm w-[48px] h-[20px] font-bold grid place-items-center"
    >
      Q&A
    </div>
    <!-- 프로필, 닉네임, 위치 등 -->
    <div class="w-[320px] my-3">
      <div class="grid grid-cols-[auto_1fr] items-center gap-2.5">
        <!-- 프로필 이미지 -->
        <div
          class="bg-[var(--color-content-secondary)] w-[30px] h-[30px] rounded-full overflow-hidden"
        >
          <img src="/" alt="" class="w-full h-full object-cover" />
        </div>

        <section class="flex flex-col w-full min-w-0">
          <div class="flex gap-2">
            <h2 class="font-bold text-sm">닉네임</h2>
          </div>

          <p
            class="truncate max-w-[140px] text-ellipsis whitespace-nowrap overflow-hidden text-sm text-[var(--color-content-secondary)]"
          >
            위치
          </p>
        </section>
      </div>
    </div>

    <!-- Q. 제목, 내용, 사진 -->
    <div class="grid grid-rows-[auto_auto_1fr] max-w-[320px]">
      <div class="mb-3">
        <div>
          <h2 class="font-bold">
            <span class="pr-1 text-[var(--color-secondary)]">Q.</span>
            혹시 홍대나 연희동 주변에 프론트 스터디 하시는 분
          </h2>
        </div>
        <p>계신가요? 있으면 참가하고 싶어서요!</p>
      </div>

      <img
        src=""
        alt="작성자가 올린 사진"
        class="bg-[var(--color-content-secondary)] w-[294px] h-[367px] mb-1 rounded-xl overflow-hidden place-self-center"
      />
    </div>

    <!-- 위치, 장소, 댓글 입력창, 이모티콘 버튼 -->
    <div class="flex w-[320px] px-3 mt-2 items-center">
      <button class="p-1">
        <img src="/src/assets/photo.svg" alt="사진 아이콘" />
      </button>
      <button class="p-1">
        <img src="/src/assets/map.svg" alt="위치 아이콘" />
      </button>

      <div
        class="bg-gray-200 rounded-3xl w-full max-w-[242px] h-[38px] flex items-center px-3 flex-1 focus:outline-none"
      >
        <input
          type="text"
          placeholder="댓글을 입력해주세요."
          class="text-xs bg-transparent flex-1 focus:outline-non"
        />
        <button class="">
          <img src="/src/assets/smile.svg" alt="이모티콘 아이콘" />
        </button>
      </div>
    </div>

    <!-- 배지 -->

    <article
      class="bg-[var(--color-primary)] text-s w-[293px] h-[74px] rounded-xl flex items-center px-2 gap-1 overflow-hidden mt-4"
    >
      <div class="flex flex-col w-full">
        <header class="grid grid-rows-2 w-full">
          <div class="flex items-center gap-1">
            <img src="/src/assets/flag.svg" alt="미션 아이콘" class="w-3 h-3" />
            <h2 class="text-[var(--color-background)] w-full">
              5개의 친구질문 글에 댓글 남기기
            </h2>
          </div>
          <p class="text-[var(--color-content-tertiary)] w-full">
            미션 완료 시 '우수답변가' 배지를 받아요
          </p>
        </header>
        <!-- 미션 그래프 -->
        <div class="flex pt-2 gap-1 pb-2 w-full">
          <div class="w-[38px] h-[3px] bg-gray-400 rounded-full">
            <div
              class="w-[50%] h-full bg-[var(--color-secondary)] rounded-full"
            ></div>
          </div>
          <div
            class="w-[38px] h-[3px] max-w-[200px] bg-gray-400 rounded-full overflow-hidden"
          >
            <div
              class="w-[0%] h-full bg-[var(--color-secondary)] rounded-full"
            ></div>
          </div>
          <div
            class="w-[38px] h-[3px] max-w-[200px] bg-gray-400 rounded-full overflow-hidden"
          >
            <div
              class="w-[0%] h-full bg-[var(--color-secondary)] rounded-full"
            ></div>
          </div>
          <div
            class="w-[38px] h-[3px] max-w-[200px] bg-gray-400 rounded-full overflow-hidden"
          >
            <div
              class="w-[0%] h-full bg-[var(--color-secondary)] rounded-full"
            ></div>
          </div>
          <div
            class="w-[38px] h-[3px] max-w-[200px] bg-gray-400 rounded-full overflow-hidden"
          >
            <div
              class="w-[0%] h-full bg-[var(--color-secondary)] rounded-full"
            ></div>
          </div>
        </div>
      </div>

      <div class="flex flex-col items-center gap-1">
        <p
          class="bg-[var(--color-background)] w-[52px] h-[52px] rounded-xl"
        ></p>
        <img src="" alt="" />
      </div>
    </article>

    <div
      class="text-xs text-[var(--color-content-tertiary)] text-center w-[320px] pt-30 pb-70"
    >
      <p class="">아직 댓글이 없어요.</p>
      <p class="">가장 먼저 댓글을 남겨보세요.</p>
    </div>
  </body>
</html>
