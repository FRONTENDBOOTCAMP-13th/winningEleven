<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>11조 위닝일레븐</title>
    <link rel="icon" href="/vite.svg" />
    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <script type="module" src="/src/main.js"></script>
  </head>

  <body>
    <header class="grid grid-cols-3 items-center w-[320px]">
      <button type="button" class="flex items-center pl-3 w-8">
        <img src="/src/assets/direction=left.svg" alt="뒤로가기" />
      </button>

      <div class="text-center">
        <h1 class="font-bold text-[var(--text-m: 0.875rem)]">text</h1>
        <p
          class="text-[var(--color-content-tertiary)] text-[var(--text-s: 0.6563rem)]"
        >
          text
        </p>
      </div>

      <nav class="flex justify-self-end gap-2">
        <button type="button">
          <img src="/src/assets/call.svg" alt="전화" />
        </button>
        <button type="button" class="pr-2">
          <img src="/src/assets/more.svg" alt="더보기" />
        </button>
      </nav>
    </header>
  </body>
</html>
